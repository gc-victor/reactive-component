name: Publish to npm
permissions: {}
on:
  # Trigger: release event when a release is published
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: 24
          cache: npm
      - run: npm ci --ignore-scripts
      - run: npm test
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      tarball: ${{ steps.pack.outputs.tarball }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: 24
          package-manager-cache: false
      - run: npm ci --ignore-scripts
      - run: npm run build
      - name: Extract version number
        id: version
        run: |
          # From release event (tag_name like "v1.0.1", strip the "v")
          echo "value=$(echo '${{ github.event.release.tag_name }}' | sed 's/^v//')" >> $GITHUB_OUTPUT
      - run: npm version ${{ steps.version.outputs.value }} --git-tag-version=false
      - id: pack
        run: |-
          TARBALL=$(npm pack)
          echo "tarball=$TARBALL" >> $GITHUB_OUTPUT
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: tarball
          path: ${{ steps.pack.outputs.tarball }}
  publish:
    needs:
      - test
      - build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    env:
      TARBALL: ${{ needs.build.outputs.tarball }}
    steps:
      - uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: tarball
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: 24
          package-manager-cache: false

      # Publish prerelease versions with 'next' tag
      - name: Publish prerelease to npm
        run: npm publish --provenance --access public --tag next $TARBALL
        if: github.event.release.prerelease == true
        env:
          TARBALL: ${{ needs.build.outputs.tarball }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Publish stable versions to 'latest' tag (default)
      - name: Publish stable to npm
        run: npm publish --provenance --access public $TARBALL
        if: github.event.release.prerelease == false
        env:
          TARBALL: ${{ needs.build.outputs.tarball }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
